name: "Deploy Project"
on: ["push", "workflow_dispatch"]
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: test
        run: npm run test

  deploy:
    needs: test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: build
        run: npm run build 
      - name: Deploy
        run: |
          echo "Deploying"
          echo "Deployed"
      